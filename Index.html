<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Rewrite</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <img src="./Icons/outline_menu_white_48dp.png" alt="menu">
        <a href="">TV_SHOWS</a>
        <a href="">MOVIES</a>
        <a href="">KIDS</a>
        <div class="espacio_nav_horizontal"></div>
        <img src="./Icons/outline_person_outline_white_48dp.png" alt="">
    </nav>
    <div id="bannerImage"class="featured_show_image"></div>
    <div class="featured_show_cont">
        <div class="featured_show_cont1">
            <h1 id="bannerTittle">Money Heist</h1>
            <h4 id="bannerRatings">(4.5 ratings)</h3>
        </div>
        <p id="bannerDescription">A criminal mastermind who goes by "The Professor" has a plan to pull off the biggest heist in a recorded history -- to print billions of euros in the Royal Mint of Spain...</p>
        <div class="featured_show_cont1">
            <div class="featured_show_cont2">
                <img src="./Icons/baseline_play_arrow_white_48dp.png" alt="">
                <h3>Play</h3>
            </div>
            <div class="featured_show_cont3">
                <h3>Save</h3>
                <img src="./Icons/baseline_bookmark_border_white_48dp.png" alt="">
            </div>
            <p id="bannerClasification">18+</p>
        </div>
    </div>
    <div id="principal_cont" >
        <h4 id="recommended_for_you">RECOMMENDED FOR YOU</h4>
        <div id="recommended" class="show_horizontal">

        </div>
        <h4 id="trending_this_week">TRENDING THIS WEEK</h4>
        <div id="trending" class="show_horizontal">
        
        </div>
    </div>
    <div id="prueba"></div>

    <script src="peliculas.js"></script>
    <script src="index.js"></script>
</body>
</html>
